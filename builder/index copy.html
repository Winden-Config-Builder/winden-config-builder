<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body class="bg-slate-200">
    <header class="bg-white p-4 text-center mb-12">
      <h1 class="text-2xl font-bold">Tailwind Config Builder</h1>
    </header>
    <div class="flex flex-col xl:flex-row gap-12">
      <div class="flex max-w-7xl grow w-full">

        <nav class="flex flex-col overflow-hidden min-w-[200px]">
          <button id="breakpointsTab" class="tablinks block text-left p-3 bg-white" onclick="openTab(event, 'breakpoints')">Breakpoints</button>
          <button id="colorsTab" class="tablinks block text-left p-3" onclick="openTab(event, 'colors')">Colors</button>
          <button id="spacingTab" class="tablinks block text-left p-3" onclick="openTab(event, 'spacing')">Spacing</button>
          <button id="typographyTab" class="tablinks block text-left p-3" onclick="openTab(event, 'typography')">Typography</button>
          <button id="fontFamilyTab" class="tablinks block text-left p-3" onclick="openTab(event, 'font-family')">Font Family</button>
          <button id="containersTab" class="tablinks block text-left p-3" onclick="openTab(event, 'containers')">Containers</button>
        </nav>

        <div class="flex px-16 py-8 bg-white grow">

          <!-- Colors -->
          <div id="colors" class="tabcontent w-full hidden">
            <h2 class="text-4xl font-black mb-8">Colors</h2>
            <div class="colors-row">
              <div class="flex-wrapper">
                <div class="input-wrap">
                  <label for="">Name</label>
                  <input type="text" id="colorName" value="custom-color" />
                </div>
  
                <div id="colorPickerContainer" class="input-wrap">
                  <div class="colorPickerWrap">
                    <label for="">Color</label>
                    <div class="flex">
                      <input
                        type="color"
                        class="colorPicker"
                        value="#ff0000"
                        onchange="generatePalette()"
                      />
                      <input
                        type="text"
                        class="colorPickerValue"
                        value="#ff0000"
                      />
                    </div>
                  </div>
                </div>
                <div class="input-wrap">
                  <label for="shadesCheckbox">Enable Shades:</label>
                  <input type="checkbox" id="shadesCheckbox">
                </div>
                <button id="addColorPickerButton">+ Add Color Picker</button>
                <div class="input-wrap">
                  <label for="">Lightness Min</label>
                  <input
                    type="number"
                    id="lightnessMin"
                    min="0"
                    max="100"
                    value="5"
                  />
                </div>
                <div class="input-wrap">
                  <label for="">Lightness Max</label>
                  <input
                    type="number"
                    id="lightnessMax"
                    min="0"
                    max="100"
                    value="95"
                  />
                </div>
              </div>
              <div id="palette"></div>
              <div id="numBlocksWrap">
                <label for="numBlocks">Number of Blocks:</label>
                <input type="number" id="numBlocks" min="1" max="20" value="6" />
              </div>
            </div>
            <button class="clone-row btn-primary">+ Add New</button>
          </div>
          <!-- End of Colors -->



        </div>
      </div>
=

    <!-- ...existing HTML code... -->
    <script src="https://cdn.jsdelivr.net/npm/color2k@2.0.2/dist/index.unpkg.umd.min.js"></script>
    <script src="src/js/calculator.js"></script>
    <script src="src/js/colorShades.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
