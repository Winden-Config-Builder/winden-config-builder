<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        function includeHTML() {
          var z, i, elmnt, file, xhttp;
          /* Loop through a collection of all HTML elements: */
          z = document.getElementsByTagName("*");
          for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
              /* Make an HTTP request using the attribute value as the file name: */
              xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                  /* Remove the attribute, and call this function once more: */
                  elmnt.removeAttribute("w3-include-html");
                  includeHTML();
                }
              }
              xhttp.open("GET", file, true);
              xhttp.send();
              /* Exit the function: */
              return;
            }
          }
        }
    </script>
</head>
<body class="bg-slate-200">
    <div x-data="{ activeTab: 'breakpoints' }" class="flex max-w-7xl mx-auto">
        <nav class="grid">
          <button class="nav-btn" x-on:click="activeTab = 'breakpoints'" :class="{ 'bg-white': activeTab === 'breakpoints' }">Breakpoints</button>
          <button class="nav-btn" x-on:click="activeTab = 'colors'" :class="{ 'bg-white': activeTab === 'colors' }">Colors</button>
          <button class="nav-btn" x-on:click="activeTab = 'sizes'" :class="{ 'bg-white': activeTab === 'sizes' }">Sizes</button>
          <button class="nav-btn" x-on:click="activeTab = 'typography'" :class="{ 'bg-white': activeTab === 'typography' }">Typography</button>
          <button class="nav-btn" x-on:click="activeTab = 'fontFamily'" :class="{ 'bg-white': activeTab === 'fontFamily' }">Font Family</button>
          <button class="nav-btn" x-on:click="activeTab = 'containers'" :class="{ 'bg-white': activeTab === 'containers' }">Containers</button>
        </nav>
        
        <div class="flex p-4 bg-white grow">
            <div  x-show="activeTab === 'breakpoints'">
                <h2>Breakpoints</h2>
                <div w3-include-html="./inc/content.html"></div> 

            
            </div>
            <div  x-show="activeTab === 'colors'">
            <h2>Colors</h2>
            <p>This is the content of the Colors tab.</p>
            </div>
            <div  x-show="activeTab === 'sizes'">
            <h2>Sizes</h2>
            <p>This is the content of the Sizes tab.</p>
            </div>
            <div  x-show="activeTab === 'typography'">
            <h2>Typography</h2>
            <p>This is the content of the Typography tab.</p>
            </div>
            <div  x-show="activeTab === 'fontFamily'">
            <h2>Font Family</h2>
            <p>This is the content of the Font Family tab.</p>
            </div>
            <div  x-show="activeTab === 'containers'">
            <h2>Containers</h2>
            <p>This is the content of the Containers tab.</p>
            </div>
        </div>
    </div>
    
    <script> includeHTML(); </script>
    <script src="dist/script.js"></script>
</body>
</html>
