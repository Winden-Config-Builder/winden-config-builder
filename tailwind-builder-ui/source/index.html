<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Welcome to Tailwind!</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body class="antialiased">
    <div
      x-data="{ tab: window.location.hash ? window.location.hash.substring(1) : 'description' }"
      id="tab_wrapper"
      class="flex gap-4"
    >
      <!-- The tabs navigation -->
      <nav class="grid bg-slate-100 [&>a]:p-4">
        <a
          :class="{ 'active bg-white': tab === 'breakpoints' }"
          @click.prevent="tab = 'breakpoints'; window.location.hash = 'breakpoints'"
          href="#"
          class=""
          >Breakpoints</a
        >
        <a
          :class="{ 'active bg-white': tab === 'colors' }"
          @click.prevent="tab = 'colors'; window.location.hash = 'colors'"
          href="#"
          class=""
          >Colors</a
        >
        <a
          :class="{ 'active bg-white': tab === 'sizes' }"
          @click.prevent="tab = 'sizes'; window.location.hash = 'sizes'"
          href="#"
          class=""
          >Sizes</a
        >
        <a
          :class="{ 'active bg-white': tab === 'typography' }"
          @click.prevent="tab = 'typography'; window.location.hash = 'typography'"
          href="#"
          class=""
          >Typography</a
        >
        <a
          :class="{ 'active bg-white': tab === 'font-family' }"
          @click.prevent="tab = 'font-family'; window.location.hash = 'font-family'"
          href="#"
          class=""
          >Font Family</a
        >
        <a
          :class="{ 'active bg-white': tab === 'containers' }"
          @click.prevent="tab = 'containers'; window.location.hash = 'containers'"
          href="#"
          class=""
          >Containers</a
        >
      </nav>

      <!-- The tabs content -->

      <!-- Breakpoitns -->
      <div x-show="tab === 'breakpoints'">
        <div x-data="{ rows: [{'type': 'mx', 'value': 400}] }" class="repeater">
          <template x-for="(row, index) in rows" :key="index">
            <div class="repeater__row">
              <input x-model="row.type" type="text" />
              <input x-model="row.value" type="number" />
              <button @click="rows.splice(index, 1)" class="delete">Del</button>
            </div>
          </template>

          <button
            @click="rows.push({...rows[rows.length - 1]})"
            class="add-new"
          >
            +Add row
          </button>
        </div>
      </div>
      <!-- End of Breakpoitns -->

      <div x-show="tab === 'colors'">
        Lorem ipsum description.
        <img src="#" alt="" />
      </div>
      <div x-show="tab === 'sizes'">
        Lorem ipsum description.
        <select name="" id="">
          <option value="Test1">test1</option>
          <option value="Test2">test2</option>
        </select>
      </div>
      <div x-show="tab === 'typography'">Lorem ipsum description.</div>
      <div x-show="tab === 'font-family'">Lorem ipsum description.</div>
      <div x-show="tab === 'containers'">Lorem ipsum description.</div>
    </div>

    <div id="preview">
      <pre><code></code></pre>
    </div>
  </body>
</html>
