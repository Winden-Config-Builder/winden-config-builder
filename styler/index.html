<!DOCTYPE html>
<html>
<head>
	<title>Select Object in Frame</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div id="container" class="btn-group">
			<button class="btn" data-classname="bg-yellow">Yellow Background</button>
			<button class="btn" data-classname="bg-red">Red Background</button>
			<button class="btn" data-classname="bg-blue">Blue Background</button>
			<button class="btn" data-classname="bor-yellow">Yellow Border</button>
			<button class="btn" data-classname="bor-red">Red Border</button>
			<button class="btn" data-classname="bor-blue">Blue Border</button>
			
		</div>
	
		<!-- Right part with iframe -->
		<iframe id="myFrame" src="iframe.html"></iframe>
	</div>
	

	<script src="index.js"></script>
	<!-- <script src="convert-json.js"></script> -->
</body>
</html>
